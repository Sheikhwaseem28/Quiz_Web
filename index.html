<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        text-align: center;
        height: 100vh;
        background-color: #0a0202;
    }
    .quiz-container {
        text-align: center;
        color: #fff;
    }
    .level-btn {
        padding: 10px 20px;
        font-size: 18px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #dd7004;
        color: #fff;
        outline: none;
        transition: background-color 0.3s;
    }
    .level-btn:hover {
        background-color: #158fd6;
    }
</style>
</head>
<body>
<div class="quiz-container">
    <h1>Welcome to the Quiz!</h1>
    <p>Please select a difficulty level:</p>
    <button class="level-btn" id="easy-btn">Easy</button>
    <button class="level-btn" id="medium-btn">Medium</button>
    <button class="level-btn" id="difficult-btn">Difficult</button>
</div>

<script>
    document.getElementById('easy-btn').addEventListener('click', function() {
        // Redirect to the easy quiz page
        window.location.href = 'easy.html';
    });

    document.getElementById('medium-btn').addEventListener('click', function() {
        // Redirect to the medium quiz page
        window.location.href = 'easy.html';
    });

    document.getElementById('difficult-btn').addEventListener('click', function() {
        // Redirect to the difficult quiz page
        window.location.href = 'easy.html';
    });
</script>
</body>
</html>
